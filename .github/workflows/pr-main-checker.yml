name: PR Main Checker

on:
  pull_request:
    branches:
      - main

jobs:
  build-check:
    name: "Build Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build app
        run: npm run build
      - name: Run Unit Tests
        run: npm run test-unit
  integration-test:
    name: "Integration Tests"
    needs: [build-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run Integration tests
        run: npm run test-integration
  e2e-test:
    name: "E2E Tests"
    needs: [build-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Setup Playwright
        run: npx playwright install
      - name: Run E2E tests
        run: npm run test-e2e
